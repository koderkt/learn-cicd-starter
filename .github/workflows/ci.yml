name: ci

on:
  pull_request:
    branches: [main]

  

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Test
        run: go test ./... -cover
  style:
    name: Style Check
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Check formatting
        run: |
          if ! test -z "$(go fmt ./...)"; then
            echo "Code is not formatted. Please run 'go fmt' and commit the changes."
            exit 1
          fi
